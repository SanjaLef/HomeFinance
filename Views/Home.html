<body ng-app="eBankApp">

	<div ng-controller="MainCtrl as demo">
	

<div class="container">
	<div class="col-lg-8">

    <div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Известување</h3>
  </div>
  <div class="panel-body">
    Panel content
  </div>
</div>
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Panel success</h3>
  </div>
  <div class="panel-body">
      <table ng-table="demo.tableParams" class="table table-striped table-hover">
        <tr ng-repeat="row in $data" class="success">
          <td data-title="'Име'" sortable="'name'">{{row.name}}</td>
          <td data-title="'Партија'" sortable="'partija'">{{row.partija}}</td>
          <td data-title="'Салдо'" sortable="'saldo'">{{row.saldo}}</td>
        </tr>
      </table>
  </div>

</div>


</div>

<div class="col-lg-4">

    <div class="panel panel-success">
  <div class="panel-heading">

  </div>

    Panel content
  </div>
</div>
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Panel success</h3>
  </div>
  <div class="panel-body">

  </div>
</div>


</div>

</div>
</div>
